<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Modified Breakout Game</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #000000; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="720" height="520"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ballRadius = 10;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = Math.random() * (6 - 4) + 4;
    var dy = -(Math.random() * (6 - 4) + 4);
    var bounces = 0;
    var paddleHeight = 10;
    var paddleWidth = 125;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 4;
    var brickColumnCount = 2;
    var brickPaddingSide = 115;
    var brickPaddingHeight = 50;
    var brickOffsetLeft = 40;
    var brickOffsetTop = 30;
    var brickWidth = 75;
    var brickHeight = 20;
    var roundScore = 0;
    var totalScore = 0;
    var lives = 5;
    var level = 1;

    var bricks = [];

    for(var c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for(var r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    function addSpeed() {
        if (bounces % 20 == 0) {
            dy = (1 * (Math.sign(dy)) + dy);
        }

        if (bounces % 30 == 0) {
            dx = (1 * (Math.sign(dx)) + dx);
        }
    }

    function changeBlocks() {
        switch (level) {
            case 1:
                brickRowCount = 4;
                brickColumnCount = 2;
                brickPaddingSide = 115;
                brickPaddingHeight = 50;
                brickOffsetLeft = 40;
                brickOffsetTop = 30;
                break;
            case 2:
                brickRowCount = 3;
                brickColumnCount = 3;
                brickPaddingSide = 120;
                brickPaddingHeight = 35;
                brickOffsetLeft = 120;
                brickOffsetTop = 30;
                break;
            case 3:
                brickRowCount = 5;
                brickColumnCount = 2;
                brickPaddingSide = 70;
                brickPaddingHeight = 60;
                brickOffsetLeft = 30;
                brickOffsetTop = 40;
                break;
            case 4:
                brickRowCount = 4;
                brickColumnCount = 4;
                brickPaddingSide = 30;
                brickPaddingHeight = 20;
                brickOffsetLeft = 150;
                brickOffsetTop = 40;
                break;
            case 5:
                brickRowCount = 8;
                brickColumnCount = 3;
                brickPaddingSide = 2;
                brickPaddingHeight = 100;
                brickOffsetLeft = 55;
                brickOffsetTop = 60;
                break;
            case 6:
                alert("Congratulations!\nYou've Won!");
                document.location.reload();
                break;
        }
    }
    function collisionDetection() {
        for(var c=0; c < brickColumnCount; c++) {
            for(var r=0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                        bounces++;
                        addSpeed();
                        dy = -dy;
                        b.status = 0;
                        roundScore++;
                        totalScore++;
                        if(roundScore == brickRowCount*brickColumnCount) {
                            alert("Level Clear!");
                            level++;
                            changeBlocks();
                            for(var c = 0; c < brickColumnCount; c++) {
                                bricks[c] = [];
                                for(var r = 0; r < brickRowCount; r++) {
                                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                                }
                            }
                            roundScore = 0;
                            bounces = 0;
                            if (level < 5) {
                                alert("Level " + level);
                            }
                            x = canvas.width/2;
                            y = canvas.height-30;
                            dx = Math.random() * (6 - 4) + 4;
                            dy = -(Math.random() * (6 - 4) + 4);
                            paddleX = (canvas.width-paddleWidth)/2;
                        }
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#eeeeee";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#eeeeee";
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(var c = 0; c < brickColumnCount; c++) {
            for(var r = 0; r < brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (r*(brickWidth+brickPaddingSide))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPaddingHeight))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#eeeeee";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#eeeeee";
        ctx.fillText("Score: " + totalScore, 8, 20);
    }
    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#eeeeee";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();

        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            addSpeed();
            dx = -dx;
        }
        if(y + dy < ballRadius) {
            addSpeed();
            dy = -dy;
        }
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                addSpeed();
                dy = -dy;
            }
            else {
                lives--;
                if(!lives) {
                    alert("Game Over\nThank you for playing.");
                    document.location.reload();
                }
                else {
                    alert("Oh no, you've lost a life!");
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = Math.random() * (6 - 4) + 4;
                    dy = -(Math.random() * (6 - 4) + 4);
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }

        if(rightPressed && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
        requestAnimationFrame(draw);
    }

    alert("Welcome to my modified Breakout game!");
    alert("You can use the Arrow Keys to move left and right!\nYou can also move the mouse!");
    alert("Can you beat all five levels?");

    alert("Level " + level);

    draw();
</script>

</body>
</html>
